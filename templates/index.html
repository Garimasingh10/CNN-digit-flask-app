<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digit Recognition</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      background: #1f2937;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
      width: 360px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 13px;
      margin-bottom: 20px;
      color: #d1d5db;
    }
    .file-input {
      margin: 15px 0 25px 0;
    }
    input[type="file"] {
      border: 1px solid #4b5563;
      border-radius: 6px;
      padding: 8px;
      width: 100%;
      background: #111827;
      color: #e5e7eb;
      font-size: 13px;
    }
    button {
      background: #10b981;
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      background: #059669;
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    .hint {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Digit Recognition</h1>
    <p>Upload a handwritten digit image (0–9) and the CNN will predict it.</p>

    <form action="/predict" method="POST" enctype="multipart/form-data">
      <div class="file-input">
        <input type="file" name="image" accept="image/*" required>
      </div>
      <button type="submit">Predict Digit</button>
    </form>

    <div class="hint">
      PNG/JPG, ideally 28×28 or similar, white digit on dark background works best.
    </div>
  </div>
</body>
</html>
